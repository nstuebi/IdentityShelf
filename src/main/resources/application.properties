spring.application.name=IdentityShelf

# Datasource (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5431/identityshelf
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA/Hibernate
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Logging (optional)
logging.level.org.hibernate.SQL=warn

# Enhanced logging for debugging
logging.level.org.identityshelf=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=TRACE
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE

# Error Handling Configuration
# Options: BASIC, ENHANCED, FULL
# BASIC: Only error message
# ENHANCED: Error message + exception class + root cause
# FULL: Error message + exception class + stack trace + full context
app.error-handling.detail-level=FULL
