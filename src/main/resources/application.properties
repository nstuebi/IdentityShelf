spring.application.name=IdentityShelf

# Datasource (PostgreSQL) - Default for Docker
spring.datasource.url=jdbc:postgresql://db:5432/identityshelf
spring.datasource.username=identityshelf
spring.datasource.password=identityshelf

# JPA/Hibernate
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Logging (optional)
logging.level.org.hibernate.SQL=warn

# Enhanced logging for debugging
logging.level.org.identityshelf=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=TRACE
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Error Handling Configuration
# Options: BASIC, ENHANCED, FULL
# BASIC: Only error message
# ENHANCED: Error message + exception class + root cause
# FULL: Error message + exception class + stack trace + full context
app.error-handling.detail-level=FULL

# Disable Docker Compose auto-management
spring.docker.compose.enabled=false
