# Job System specific configuration
spring.application.name=IdentityShelf-JobSystem

# Datasource (PostgreSQL) - Default for Docker
spring.datasource.url=jdbc:postgresql://db:5432/identityshelf
spring.datasource.username=identityshelf
spring.datasource.password=identityshelf

# JPA/Hibernate
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Logging
logging.level.org.hibernate.SQL=warn
logging.level.org.identityshelf=INFO
logging.level.org.springframework.web=INFO

# Actuator for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Error Handling Configuration
app.error-handling.detail-level=BASIC

# Quartz Scheduler
spring.quartz.job-store-type=jdbc
spring.quartz.properties.org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.PostgreSQLDelegate

# No web server for job system
spring.main.web-application-type=none
