# Admin API specific configuration
spring.application.name=IdentityShelf-AdminAPI

# Datasource (PostgreSQL) - Default for Docker
spring.datasource.url=jdbc:postgresql://db:5432/identityshelf
spring.datasource.username=identityshelf
spring.datasource.password=identityshelf

# JPA/Hibernate
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Logging
logging.level.org.hibernate.SQL=warn
logging.level.org.identityshelf=DEBUG
logging.level.org.springframework.web=DEBUG

# Actuator for health checks
management.endpoints.web.exposure.include=health,info,metrics,env,configprops
management.endpoint.health.show-details=when-authorized

# Error Handling Configuration
app.error-handling.detail-level=FULL

# CORS for admin frontend only
cors.allowed-origins=http://localhost:3000,http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allow-credentials=true
