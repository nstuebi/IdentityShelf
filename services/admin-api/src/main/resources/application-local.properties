# Local development profile - disable Docker Compose integration
spring.docker.compose.enabled=false

# Datasource (PostgreSQL) - local container
spring.datasource.url=jdbc:postgresql://localhost:5431/identityshelf
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA/Hibernate
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Logging
logging.level.org.hibernate.SQL=warn
logging.level.org.identityshelf=DEBUG
logging.level.org.springframework.web=DEBUG

# Error Handling Configuration
app.error-handling.detail-level=FULL
