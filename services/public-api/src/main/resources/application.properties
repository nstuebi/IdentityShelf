# Application Configuration
spring.application.name=IdentityShelf Public API
spring.application.version=1.0.0

# Server Configuration
server.port=8080
server.servlet.context-path=/

# OpenAPI Configuration - using defaults

# Database Configuration (for future use)
spring.datasource.url=jdbc:postgresql://localhost:5432/identityshelf
spring.datasource.username=identityshelf
spring.datasource.password=identityshelf
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.identityshelf.publicapi=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springdoc=DEBUG